<canvas height = "300px" width = "300px" id = "micanvas">
 

<script>

var lienzo = document.getElementById ("micanvas");


var ctx = canvas.getContext ("2d");

para (var x = 0; x <= 300; x = x + 42.75) {
	
ctx.moveTo (x, 0);
	
ctx.lineTo (x, 300);

}

para (var y = 0; y <= 300; y = y + 37.45) {
	
ctx.moveTo (0, y);
	
ctx.lineTo (300, y);

}
        


 ctx.fillRect (127.9, 0, 42.75, 37.45);
        
 ctx.fillRect (85.9, 37, 42.75, 37.45);
        
 ctx.fillRect (170.9, 37, 42.75, 37.45);
       
 ctx.fillRect (43, 75, 42.75, 37.45);

 ctx.fillRect (214, 75, 42.75, 37.45);
 ctx.fillRect (0, 113, 42.75, 37.45);

 ctx.fillRect (256, 113, 42.75, 37.45);


 ctx.fillRect (0, 150, 42.75, 37.45);

 ctx.fillRect (43, 150, 42.75, 37.45);
 ctx.fillRect (86, 150, 42.75, 37.45);
 ctx.fillRect (129, 150, 42.75, 37.45);
 ctx.fillRect (171, 150, 42.75, 37.45);
 ctx.fillRect (214, 150, 42.75, 37.45);
 ctx.fillRect (256, 150, 42.75, 37.45);
 ctx.fillRect (0, 187, 42.75, 37.45);
 ctx.fillRect (256, 187, 42.75, 37.45);
 ctx.fillRect (0, 225, 42.75, 37.45);
 ctx.fillRect (256, 225, 42.75, 37.45);
 ctx.fillRect (0, 263, 42.75, 37.45);
 ctx.fillRect (256, 263, 42.75, 37.45);




 ctx.strokeStyle = "# 000000";

 ctx.stroke ();
</script>


</canvas>
