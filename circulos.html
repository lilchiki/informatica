<html>
<head><title>circulos intro</title></head>
<body style="background-color:#9CB8F3;">
 <canvas id="c" width="1280" height="720"></canvas>
 <script type="text/javascript">
 
 var canvas, ctx;
 
 function drawBall(x,y,r,color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
 }
 function clear(){
  canvas.width =  canvas.width;
 }
 
 function init(){
  canvas = document.getElementById("c");
  ctx = canvas.getContext("2d");
  setInterval(loop, 1000/30);
 }
 
 function loop(){
  clear();
drawBall(100,100,20,"#0D0D0C");
drawBall(150,100,20,"#0D0D0C");
drawBall(200,100,20,"#0D0D0C");
drawBall(200,150,20,"#F11641");
drawBall(150,150,20,"#0D0D0C");
drawBall(100,150,20,"#0D0D0C");
drawBall(100,200,20,"#0D0D0C");
drawBall(150,200,20,"#F11641");
drawBall(200,200,20,"#F11641");
drawBall(100,250,20,"#F11641");
drawBall(150,250,20,"#0D0D0C");
drawBall(200,250,20,"#0D0D0C");
drawBall(100,300,20,"#F11641");
drawBall(150,300,20,"#0D0D0C");
drawBall(200,300,20,"#F11641");
drawBall(100,350,20,"#F11641");
drawBall(150,350,20,"#F11641");
drawBall(200,350,20,"#0D0D0C");
drawBall(100,400,20,"#F11641");
drawBall(150,400,20,"#F11641");
drawBall(200,400,20,"#F11641");
 }
 
 window.onload = init;
  
 </script>
</body>
</html>
